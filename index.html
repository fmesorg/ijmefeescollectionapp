<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IJME Fees Collection</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customStyle.css">

    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/lodash-min.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
    <script src="js/customScript.js"></script>

    <script>
        var countryList = countries();

        var displayCountries = function () {
            var selectElement = document.getElementById("country");
            addOption('Select', selectElement);
            var allCountries = _.sortBy(countryList["low"].concat(countryList["low-middle"], countryList["upper-middle"], countryList["high"]));
            allCountries.forEach(function (country) {
                addOption(country, selectElement)
            });
        };


        // var addOption = function (text, selectElement) {
        //     var option = document.createElement("option");
        //     option.text = text;
        //     selectElement.add(option);
        // };


        var countrySelected = function () {
            var country = document.getElementById("country").value;
            var currency;
            if (country === "India") {
                currency = "INR";
            } else if (country === "Select") {
                currency = "";
            } else {
                currency = "USD";
            }
            setAmountType(currency);
        };

        var setAmountType = function (currency) {
            if(currency==='INR'){
                setINR();
            }else{
                setUSD();
            }
        }

        var setINR = function () {
            document.getElementById('op1').textContent = '₹10,000';
            document.getElementById('op2').textContent = '₹8,000';
            document.getElementById('op3').textContent = '₹5,000';
            document.getElementById('customCurrency').textContent = '₹';
        }

        var setUSD = function () {
            document.getElementById('op1').textContent = '$150';
            document.getElementById('op2').textContent = '$100';
            document.getElementById('op3').textContent = '$50';
            document.getElementById('customCurrency').textContent = '$';
        }

        var clearPaymentBox = function () {
            document.getElementById('op1').classList.remove('active');
            document.getElementById('op2').classList.remove('active');
            document.getElementById('op3').classList.remove('active');
        }

        var clearCustomPaymentBox = function () {
            document.getElementById('customAmount').value = "";
        }

    </script>

    <script>
        window.onload = function () {
            // setElementValue('tid', moment().format('YYMMDDhhmmss'));
            // setElementValue("order_id", '00000000000000' + moment().format('YYYYMMDDhhmmssss'));
            // setElementValueWithURL('redirect_url', 'ccavResponseHandler.php');
            // setElementValueWithURL('cancel_url', 'ccavResponseHandler.php');
            //
            // displayFixedOptions("congress", "Congress");
            // displayFixedOptions("participantType", "Participant");
            displayCountries();
            // setSubmitButtonState(false);
        };
    </script>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Article Processing Fees
        </div>
        <div class="card-body">
            <h5 class="card-title">Please Enter the following details</h5>
        <!--Personal Details -->

        <div class="form-row">
        <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip/Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="country">Country</label>
                <select id="country" class="form-control" onchange="countrySelected()">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12 col-md-6">
            <label for="countryCode">Contact Number</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">+</span>
                </div>
                <input type="text" id="countryCode" class="form-control col-2" aria-label="Country Code" aria-describedby="basic-addon1">
                <input type="text" id="ContactNumber" class="form-control col-auto" placeholder="Number" aria-label="Country Code" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>

        <div class="form-row">
            <div class="col-sm-12 col-md-6">
            <label for="emailId">Email ID</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                </div>
                <input type="email" class="form-control" id="emailId" name="email" placeholder="ejemplo@gmail.com" required>
            </div>
            </div>
        </div>
        </div>
        <div class="card-body">
            <h5 class="card-title">Payment Details</h5>

        <div class="form-row paymentBox">
            <div class="col-6 paymentInnerBox">
            <div class="btn-group btn-group-lg btn-group-toggle" data-toggle="buttons" onclick="clearCustomPaymentBox()">
                <label class="btn btn-outline-secondary" id="op1">
                    <input type="radio" name="options" id="option1" autocomplete="off" >$150
                </label>
                <label class="btn btn-outline-secondary" id="op2">
                    <input type="radio" name="options" id="option2" autocomplete="off">$100
                </label>
                <label class="btn btn-outline-secondary" id="op3">
                    <input type="radio" name="options" id="option3" autocomplete="off">$50
                </label>
            </div>
            <div class="btn-group input-group input-group-lg ml-2 customAmount" role="group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="customCurrency">$</div>
                </div>
                <input type="text" class="form-control" id="customAmount" name="customAmount" placeholder="Custom" onkeypress="clearPaymentBox()" required>
            </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <br>

        <div class="form-row">
            <div class="col-sm-12 col-md-6">
        <label for="gstIn">GST Number</label>
        <input type="text" id="gstIn" class="form-control" aria-describedby="gstHelpBdy">
        <small id="passwordHelpBlock" class="form-text text-muted">For Indian Payers,   Please provide only if applicable</small>
            </div>
        </div>


        <div class="clearfix"></div>
        <br><br>
        <div class="form-row">
            <button class="btn btn-info btn-lg btn-block">Pay</button>
        </div>

    </form>

        </div>
    </div>

</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
